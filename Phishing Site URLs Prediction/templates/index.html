<!DOCTYPE html>
<html>
<head>
    <title>Phishing Site Detection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            justify-content: center;
            background-color: rgb(15, 15, 15);
            color: #ffffff;
            height: 619px;
            width: 100%;
            overflow: hidden;
        }
        *::selection {
            background-color: transparent;
        }
        * {
            cursor: default;
            box-sizing: border-box;
        }
        .navbar {
            background-color: #dfdee2;
            ;
            padding: 10px;
            display: flex;
            justify-content: space-between;
        }
        .navbar a {
            margin-right: 10px;
            text-decoration: none;
        }
        h1 {
            text-align: center;
            color: wheat;
            margin: 200px;
        }
        .container{
            display: flex;
            flex-flow: column
        }
        .contenir {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search {
            box-shadow: 0px 0px 20px 1px #ffffff;
            border: 0;
            border-radius: 30px 0 0 30px;
            padding: 0 10px 0 10px;
            text-align: center;
            color: black;
            height: 50px;
            width: 500px;
            font-size: 25px;
            font-weight: 1000;
        }
        .search::selection {
            background-color: red;
            color: white;
        }
        .search:focus {
            border: 0;
            outline: 0;
        }
        .search:hover {
            cursor: text;
        }
        .search-btn {
            transition: 0.2s ease-in-out;
            box-shadow: 0px 0px 20px 1px greenyellow;
            border: 0;
            border-radius: 0 30px 30px 0;
            padding: 0 10px 0 10px;
            text-align: center;
            color: black;
            position: relative;
            background-color: greenyellow;
            height: 50px;
            width: 100px;
            font-size: 25px;
            font-weight: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .search-btn:hover {
            transition: 0.2s ease-in-out;
            background-color: green;
            box-shadow: 0px 0px 20px 1px green;
            font-size: 30px;
            font-weight: 800;
            cursor: pointer;
        }
        /* ***search-btn focus style*** */

        /* .search-btn:focus{
    transition: 0.2s ease-in-out;
    background-color: blueviolet;
    box-shadow:0px 0px 20px 1px blueviolet ;
    font-size: 30px;
    font-weight: 800;
    cursor: pointer;
    } */

        /* ***search-btn focus style finsh*** */
        /*

        .results{
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            font-weight: bold;
            color: green;
        }
        */
        .phishing-result {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            font-weight: bold;
        }

        /* Styling for phishing result text */
        .phishing-result p {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Styling for phishing result text if it's a phishing site */
        .phishing {
            color: red;
        }
        
        /* Styling for phishing result text if it's not a phishing site */
        .not-phishing {
            color: green;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <a href="index.html">Home</a>
        </div>
        <div>
            <a href="/templates/contact.html">Contact Us</a>
            <a href="/templates/faq.html">FAQ</a>
        </div>
    </div>

    <div class="content">
        <form action="/predict/" method="post">
            <h1>Phishing Site Detection</h1>
            <div class="search-box">
                <div class="contenir">
                    <input type="text" class="search" id="features" name="features" placeholder="Enter the url...">
                    <button class="search-btn" id="search-inp-btn">&#x027A4;
                        <input type="submit" value="Predict" style="display:none" >
                    </button>
                </div>
                <!-- <div class="results">
                    <p style="color: #ffffff;">Url:- {{ features }}</p>
                    {% if result %}
                    <p>{{ result }}</p>
                    {% endif %}
                </div> -->
                <div class="phishing-result">
                    <p style="color: #ffffff;">URL: {{ features }}</p>
                    {% if result %}
                        {% if result == 'This can be Phishing Site' %}
                            <p class="phishing">{{ result }}</p>
                        {% else %}
                            <p class="not-phishing">{{ result }}</p>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
</body>
</html>
